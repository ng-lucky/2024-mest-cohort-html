<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <h3>Welcome Lucky!, Here are your available classes </h3>
<ul id="classList">

</ul>

<script lang="js">
var classes = ["Tech -> 9am - 11am", "Comms -> 1pm - 3pm", "PoP Presentation -> 3:30pm - 5pm"]

function onLoadClassList(){
    var classListUL = document.getElementById("classList");
    for(var i = 0; i < classes.length; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = classes[i];
        classListUL.appendChild(listItem);
    }
}


onLoadClassList();
</script>
</body>
</html>
